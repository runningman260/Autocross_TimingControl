<tr>
    <td>
        {{ run.id }}:
        <span class="team-name d-none d-sm-inline">{{ run.team_name }}</span>
        <span class="team-abbr d-inline d-sm-none">{{ run.team_abbreviation }}</span>
        - {{ run.car_number }} {{ run.class_ }}
    </td>
    <td>
        {{ run.adjusted_time }}
    </td>
    <td>
        {{ run.cones }}
    </td>
    <td>
        {{ run.off_course }}
    </td>
</tr>
